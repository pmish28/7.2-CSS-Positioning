<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      margin-top: 200px;
      margin-left: 200px;
    }
    .red-circle{
      background-color: red;
      height: 170px;
      width: 180px;
      border-radius: 50%;
      position: absolute;      
      margin-left: 250px;
      margin-top: 150px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
